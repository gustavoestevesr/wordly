<div class="container flex flex-col justify-center items-center bg-slate-100 min-h-full p-4 gap-4">
  <!-- CONFIGURATION -->
  <div class="flex justify-start items-start w-full">
    <button mat-icon-button><mat-icon>settings</mat-icon></button>
  </div>

  <!-- LISTING BUTTONS -->
  <div class="flex justify-around items-center flex-wrap gap-4 w-full">
    <!-- DAILY WORD & WORD RUN -->
    <mat-card class="mat-card w-full bg-green-400" (click)="router.navigate(['daily-word'])">
      <mat-card-content><mat-icon>settings</mat-icon> Daily Word</mat-card-content>
    </mat-card>
    <mat-card class="mat-card w-full bg-blue-400" (click)="router.navigate(['word-run'])">
      <mat-card-content><mat-icon>settings</mat-icon> Word Run</mat-card-content>
    </mat-card>

    <!-- SHOP & RANKING -->
    <mat-card class="mat-card w-1/3 bg-purple-400" (click)="router.navigate(['shop'])">
      <mat-card-content><mat-icon>settings</mat-icon> Shop</mat-card-content>
    </mat-card>
    <mat-card class="mat-card w-1/3 bg-orange-400" (click)="router.navigate(['ranking'])">
      <mat-card-content><mat-icon>settings</mat-icon> Ranking</mat-card-content>
    </mat-card>
  </div>
</div>
